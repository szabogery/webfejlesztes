<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- unordered list -->
    <ul>
      <li>béla</li>
      <li>cékla</li>
      <li>tégla</li>
      <li>
        béka
        <ul>
          <li>leveli</li>
          <li>varangyos</li>
        </ul>
      </li>
    </ul>

    <!-- ordered list -->
    <ol>
        <li>autó</li>
        <li>kolbász</li>
        <li>bicikli</li>
        <li>motor
            <ol>
                <li>benzi</li>
                <li>gázolaj</li>
            </ol>
        </li>
    </ol>

    <!-- vegyes list -->
    <ol>
        <li>nulla</li>
        <li>tiz</li>
        <li>húsz
            <ul>
                <li>lekvár</li>
                <li>méz</li>
            </ul>
        </li>
    </ol>
    <!-- description list -->
    <dl>
        <dt>kávé</dt>
        <dd>fekete</dd>
        <dt>tej</dt>
        <dd>zsíros</dd>
        <dd>zsíros</dd>
    </dl>
  </body>
</html>
