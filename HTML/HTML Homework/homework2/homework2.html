<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #parent, #parent2 {
      display: flex;
      flex-direction: row;
    }
    .dimension {
      display: inline;
      width: 480px;
      height: 800px;
    }
    /* img {
      height: 100%;
      width: auto;
    } */
    .menuTable {
      background-color: #1e1e1e;
    }
    .menuButtonImgs {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      padding: 10px;
      }
    .menuButtons {
      text-align: center;
      color: aliceblue;
      font-family: Arial, Helvetica, sans-serif;
      font-size: larger;
      width: 116px;
    }
    .numbersTable {
      width: 481px;
      background-color: black;
    }
    .szamok {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 70px;
      border-style: solid;
      border-color: black;
      border-radius: 1px;
      border: 1px 1px;
      width: 158px;
      height: 78px;
      color: aliceblue;
      background-color: #233c51;
    }
    .alsoKepek {
      text-align: center;
      border-style: solid;
      border-color: black;
      border-radius: 1px;
      border: 1px 1px;
      width: 158px;
      height: 78px;
      color: aliceblue;
      background-color: #233c51;
      }
      .pBetuk {
        display: inline;
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;
      }
      .header {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 35px;
        background-color: black;
        padding-top: 3px;
      }
      .header span {
        display: inline-block;
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 29px;
        padding-left: 13px;
        opacity: .6;
      }
      .menu {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 94px;
        border-top: 1px solid rgb(77, 77, 77);
        border-bottom: 1px solid rgb(77, 77, 77);
      }
      .item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 25%;
        background-color: #233c51;
        padding-top: 2px;
        border-right: 1px solid black;
      }
      .item:last-of-type {
        border-right: 0;
      }
      .item img {
        width: 35px;
        height: 35px;
      }
      .item span {
        display: inline-block;
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 22px;
        padding-top: 9px;
      }
      .display {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 181px;
        padding: 10px 0;
        background-color: black;
      }
      .display span {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: aliceblue;
      }
      #text {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75px;
        width: 96%;
      }
      #text span {
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 63px;
      }
      #control {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 96%;
        height: 90px;
        background-color: #4f575d;
        border-radius: 3px;
      }
      #control span {
        display: inline-block;
        margin-left: 33px;
        padding-top: 5px;
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 34px;
      }
      .buttonC {
        height: 465px;
        width: 100%;
        background-color: black;

      }
      .gomb {
        display: inline-block;
        width: 32.3%;
        height: 88px;
        border: 1px solid #233c51;
        background-color: #233c51;

      }
      .gomb div {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .gomb div span:first-of-type {
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 34px;
      }
      .gomb div span:last-of-type {
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10px;
      }
      .gomb div img {
        width: 30px;
        height: 30px;
      }
    </style>
  <body>
    <div id="parent">
      <div class="dimension">
        <img src="./assets/img/teszttarcsazo.png" alt="" />
      </div>
      <div class="dimension">
        <table class="menuTable">
          <thead>
            <tr>
              <th colspan="4">
                <img src="./assets/img/informaciosbar6.png" alt="" />
                <font color="white" size="6" face="Calibri" >11:59</font>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="menuButtons" style="background-color: #427ba7;">
                <img class="menuButtonImgs" src="./assets/img/1234.png" alt="" />
                <marquee behavior="scroll" direction="">
                  <span style="display: block">Billentyűzet</span>
              </td>
              <td class="menuButtons" style="background-color: #233c51;">
                <img class="menuButtonImgs" src="./assets/img/callinout.png" alt="" />Naplók
              </td>
              <td class="menuButtons" style="background-color: #233c51;">
                <img class="menuButtonImgs" src="./assets/img/star.png" alt="" />Kedvencek

              <td class="menuButtons" style="background-color: #233c51;">
                <img class="menuButtonImgs" src="./assets/img/fej.png" alt="" />Névjegyzék

        </table>
        <table class="numbersTable">

                  <font color="white" size="6" face="Arial, Helvetica, sans-serif" >Kapcsolatokhoz ad</font>
                </th>
              </tr>
              <tbody>
                <tr class="szamok">

                  </td>

                  </td>
                  <td class="szamok">3

                  </td>
                </tr>
                <tr class="szamok">
                  <td class="szamok">4
                    <p class="pBetuk">GHI</p>
                   </td>
                  <td class="szamok">5
                    <p class="pBetuk">JKL</p>
                  </td>
                  <td class="szamok">6
                    <p class="pBetuk">MNO</p>
                  </td>
                </tr>
                <tr class="szamok">
                  <td class="szamok">7

                  </td>
                  <td class="szamok">8

                  </td>
                  <td class="szamok">9
                    <p class="pBetuk">WXYZ</p>
                  </td>
                </tr>
                <tr class="szamok">
                  <td class="szamok">
                    <img src="./assets/img/csillag.png" alt="">
                  </td>
                  <td class="szamok">0
                    <p class="pBetuk">+</p>
                  </td>
                  <td class="szamok">
                    <img src="./assets/img/mute.png" alt="">
                  </td>
                </tr>
                <tr class="szamok">
                  <td class="alsoKepek">
                    <img src="./assets/img/kagylofej.png" alt=""></td>
                  <td class="alsoKepek">
                    <img src="./assets/img/kagylo.png" alt="">
                  </td>
                  <td class="alsoKepek">
                    <img src="./assets/img/x.png" alt="">
                  </td>
                </tr>
              </tbody>
          </thead>
        </table>
        

      </div>
    </div>
    <div id="parent2">
      <div class="dimension">
        <img src="./assets/img/teszttarcsazo.png" alt="" />
      </div>
      <div class="dimension">
        <div class="header">
          <div>
            <img src="./assets/img/informaciosbar6.png" alt="">
          </div>
          <div>
            <span>11:59</span>

        </div>
        <div class="menu">
          <div class="item">
            <img src="./assets/img/1234.png" alt="">

          <div class="item">

        <div class="display">
          <div id="text">

        <div class="buttonC">

          <div class="gomb"></div>
          <div class="gomb"></div>

    </div>
  </body>
</html>
